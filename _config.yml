description: "The Niagara Palestine Coalition was founded in the wake of the October crisis in Palestine in 2023 and has members from diverse backgrounds, including Palestinians, Jews, Indigenous peoples from various nations across Turtle Island, academics, union activists, students, youth, and retirees across the Niagara region of Ontario. It has organized weekly demonstrations in Niagara on Sundays as well as fundraisers, educational events, and initiatives that aim to include perspectives from Indigenous communities within its advocacy work for Palestinian rights."
